<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Carousel</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .swiper {
            width: 90%;
            max-width: 600px;
        }
        .swiper-slide img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="IMG_3275" alt="Project 1"></div>
            <div class="swiper-slide"><img src="IMG_3276" alt="Project 1"></div>
            <div class="swiper-slide"><img src="IMG_3277" alt="Project 1"></div>
            <div class="swiper-slide"><img src="IMG_3278" alt="Project 1"></div>
            <div class="swiper-slide"><img src="IMG_3279" alt="Project 1"></div>
            <div class="swiper-slide"><img src="IMG_3280" alt="Project 1"></div>
            <div class="swiper-slide"><img src="IMG_2420" alt="Project 2"></div>
            <div class="swiper-slide"><img src="IMG_2421" alt="Project 2"></div>
            <div class="swiper-slide"><img src="IMG_2422" alt="Project 2"></div>
            <div class="swiper-slide"><img src="IMG_2423" alt="Project 2"></div>
            <div class="swiper-slide"><img src="IMG_2424" alt="Project 2"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
